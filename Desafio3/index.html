<!DOCTYPE html>
<html lang="es" ng-app="desafioApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XMart la mejor tienda</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    
    
        <script src="js/angular.js"></script>
        <script src="js/angular-messages.js"></script>

        <script src="js/desafioApp.js"></script>


        <script src="js/regiones.js"></script>
        <script src="js/comunas.js"></script>
      
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body ng-controller="desafioController as dCtrl" ng-cloak>
    <!-- Aqui debe ir el contenido -->
    <div class="container-fluid">
        <header>
            <h1><img src="http://placehold.it/120x80">
                        <a  href="#">XMart la mejor tienda</a></h1>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="index.html">Inicio <span class="sr-only">(actual)</span></a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Tienda</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>

<!--        Se define la aplicacion angular-->
        <section >
            <h2>Datos personales</h2>
            
<!--            Se define el controlador asociado. Se utilizara la notacion dCtrl para referirse a campos y funciones-->
            <div class="row" >
                <div class="col-md-6">
                    
<!--                    Se utiliza ng-submit para invocar la funcion sendData solamente cuando el formulario sea valido                -->
                    <form class="form-horizontal" ng-submit="dCtrl.sendData()" name="formUser" >

<!--                        Loa datos del formulario de ingreso son asociados como atributos del objeto inputData en el controlador-->
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">Nombres</label>
                            <div class="col-sm-8">
                              <input  id="nameUser" class="form-control" placeholder="ingrese su nombre" name="nameUser" ng-model="dCtrl.inputData.name" required>
                                <div class="col-sm-8" ng-messages="formUser.nameUser.$error" style="color:red" ng-if="formUser.nameUser.$dirty" >
                                    <div ng-message="required">Ingrese Nombre</div>               
                              </div>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">Apellidos</label>
                            <div class="col-sm-8">
                                <input name="lastName" id="lastName" type="text" class="form-control" id="lastname" placeholder="ingrese su apellido" required ng-model="dCtrl.inputData.lastname">              <div ng-messages="formUser.lastName.$error" style="color:red" ng-if="formUser.lastName.$dirty">
                                    <div ng-message="required">Ingrese su apellido</div>               
                              </div>              
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="rut" class="col-sm-4 control-label">Rut</label>
                            <div class="col-sm-8">
                                <input name="rut" id="rut" type="text" class="form-control" id="rut" placeholder="11.222.333-4"  ng-model="dCtrl.inputData.rut" 
                                       pattern="\b\d{1,8}\-[K|k|0-9]"  required>       
                                <div ng-messages="formUser.rut.$error"  style="color:red" ng-if="formUser.rut.$dirty" >
                                    <div ng-message="required">ingrese formato  rut "12555666-9"</div>               
                              </div>
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono" class="col-sm-4 control-label">Telefono</label>
                            <div class="col-sm-8">
                                <input name="telefono" type="number" class="form-control" id="rut" placeholder="ingrese su Telefono" 
                                       ng-model="dCtrl.inputData.telefono" required>  
                                  <div ng-messages="formUser.telefono.$error" style="color:red" ng-if="formUser.telefono.$dirty">
                                    <div ng-message="required">Ingrese su Telefono</div>               
                              </div>
                            </div>
                          
                        </div>
                                                
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Correo</label>
                                <div class="col-sm-8">
                                    <input name="email" id="email" type="email" class="form-control" id="email" placeholder="example@email.cl" ng-model="dCtrl.inputData.email" 
                                           pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required>
                                     <div ng-messages="formUser.email.$error" style="color:red" ng-if="formUser.email.$dirty">
                                    <div ng-message="required">Ingrese correo valido example@email.cl </div>    
                              </div>
                            </div>
                           
                        </div>
                        
                        <div class="form-group">
                            <label for="address1" class="col-sm-4 control-label">Dirección 1</label>
                            <div class="col-sm-8">
                                <input name="address1" id="address1" type="text" class="form-control" id="address1" placeholder="su dirección" required ng-model="dCtrl.inputData.address1">
                                <div ng-messages="formUser.address1.$error" style="color:red" ng-if="formUser.address1.$dirty">
                                    <div ng-message="required">Ingrese direccion valida</div>               
                              </div>
                            </div>
                            
                        </div>
                      
                        
                        
                          <div class="form-group">
                            <label for="region" class="col-sm-4 control-label-left"></label>
                            <div class="col-sm-8">
                                <select  name="region" id="region"class="form-control" ng-model="dCtrl.SelectRegion" ng-options="region.name for region in dCtrl.regiones" ng-change="dCtrl.updateComuna()" required>
                                    <option value='' disabled selected >Region</option>
                                </select>
                            </div>                      
                          </div>

                         <div class="form-group">
                            <label for="acctType" class="col-sm-4 control-label-left"></label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="dCtrl.SelectComuna" 
                                        ng-options="comuna.name for comuna in dCtrl.comunas | filter:{regionID : dCtrl.SelectRegion.regionID}" ng-show="dCtrl.comunaCombo" required>
                                    <option value='' disabled selected >Comuna</option>
                                </select>
                            </div>                      
                          </div>
                    
                        
                        <button type="submit" class="btn btn-success pull-right">Ingresar</button>
                        
<!--                        La funcion cleanData se ejecuta cuando se hace click sobre el botón Limpiar de tipo Reset-->
                        <button type="reset" class="btn btn-warning pull-right" ng-click="dCtrl.cleanData()">Limpiar</button>&nbsp;
                        <br />
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="confirmFrm" class="form-horizontal">
                        
<!--                        Loa datos del formulario de ingreso son asociados como atributos del objeto confirmData en el controlador-->
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">Nombres</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="name" disabled ng-model="dCtrl.confirmData.name"></div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">Apellidos</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="lastname" disabled ng-model="dCtrl.confirmData.lastname"></div>
                        </div>

                         <div class="form-group">
                            <label for="Rut" class="col-sm-4 control-label">Rut</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="rut" disabled ng-model="dCtrl.confirmData.rut"></div>
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="col-sm-4 control-label">Telefono</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="telefono" disabled ng-model="dCtrl.confirmData.telefono"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Correo</label>
                            <div class="col-sm-8"><input type="email" class="form-control" id="email" disabled ng-model="dCtrl.confirmData.email"></div>
                        </div>
                        <div class="form-group">
                            <label for="address1" class="col-sm-4 control-label">Dirección 1</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="address1" disabled ng-model="dCtrl.confirmData.address1"></div>
                        </div>
                        <div class="form-group">
                            <label for="address2" class="col-sm-4 control-label"></label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="regCom" disabled ng-model="dCtrl.confirmData.regCom"></div>
                        </div>

<!--                        El botón Confirmar se despliega cuando la variable showConfirm=true . Al hacer click sobre este botòn se llama a la función showConfirmation que muestra el mensaje de alerta. -->
                        <button type="button" class="btn btn-primary pull-right" ng-show="dCtrl.showConfirm" ng-click="dCtrl.showConfirmation()">Confirmar</button>
                        &nbsp;
                        <br />
                    </form>
                </div>
            </div>

        </section>

        <footer>
            <a href="#">Dadboy 2016</a>
        </footer>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>

    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   

       <!-- Data Combos Regiones, provincias y comunas -->  
 
    
</body>

</html>
